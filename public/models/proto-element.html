<link rel="import"
      href="/bower_components/polymer/polymer.html">

<dom-module id="proto-element">

    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s {{name}}-tag element.
    </template>

    <script>
        Polymer({
            is: "proto-element",
            ready: function() {
                this.owner = new Date();
            },
            properties: {
                name: {
                    type: 'string',
                    value: 'default'
                }
            }
        });
    </script>
</dom-module>
